<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Captura de Ubicación Automática</title>
</head>
<body>
    <h2>Captura tu ubicación y envía al formulario automáticamente</h2>
    <p>Haz clic en el botón y serás redirigido al formulario con la ubicación precargada.</p>
    <button onclick="obtenerUbicacion()">Capturar Ubicación y Enviar</button>

    <script>
        function obtenerUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    var ubicacion = lat + "," + lon;

                    // Aquí debes poner tu FORM ID correcto y el código de campo correcto
                    var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSd3QzaCOG3jnU860QdrbHZkErO4JcLOZZ0zM-7xuD6LZoawZQ/viewform";
                    var entryID = "entry.2081593853"; // Tu campo de ubicación geográfica

                    // Generar URL con coordenadas en el campo correspondiente
                    var urlConUbicacion = formUrl + "?usp=pp_url&" + entryID + "=" + encodeURIComponent(ubicacion);

                    // Redirigir automáticamente
                    window.location.href = urlConUbicacion;

                }, function(error) {
                    alert("Error al obtener ubicación: " + error.message);
                });
            } else {
                alert("Tu navegador no soporta geolocalización.");
            }
        }
    </script>
</body>
</html>
