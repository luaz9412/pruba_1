<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso Seguro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 100%;
      width: 95%;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 80%;
      height: auto;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      font-size: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[readonly] {
      background-color: #eeeeee;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hora {
      text-align: left;
      font-size: 13px;
      color: #666;
      margin-top: -10px;
    }

    /* Responsive específico */
    @media screen and (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      label, input, select, button {
        font-size: 15px;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://via.placeholder.com/200x80?text=Mi+Empresa" class="logo" alt="Logo Empresa">

  <h2>Formulario de Ingreso Seguro</h2>

  <form id="formulario" action="https://docs.google.com/forms/d/e/1FAIpQLSd3QzaCOG3jnU860QdrbHZkErO4JcLOZZ0zM-7xuD6LZoawZQ/formResponse" method="POST">

    <label for="nombre">Nombre completo:</label>
    <select id="nombre" name="entry.7241129" required>
      <option value="" disabled selected>Seleccione una opción</option>
      <option value="LUIS DIAZ">LUIS DIAZ</option>
      <option value="FRANCISCO DIAZ">FRANCISCO DIAZ</option>
      <option value="FERNANDO HERNANDEZ">FERNANDO HERNANDEZ</option>
    </select>

    <label for="cedula">Cédula:</label>
    <input type="text" name="entry.1419053166" id="cedula" placeholder="Número de cédula" required>

    <label for="tipo">Tipo de registro:</label>
    <select name="entry.933602916" id="tipo" required>
      <option value="" disabled selected>Seleccione una opción</option>
      <option value="Ingreso">Ingreso</option>
      <option value="Salida">Salida</option>
    </select>

    <label for="proceso">Proceso:</label>
    <input type="text" name="entry.1170449751" id="proceso" readonly required placeholder="Automático según nombre">

    <label for="geo">Ubicación geográfica:</label>
    <input type="text" name="entry.2081593853" id="geo" readonly placeholder="Detectando ubicación..." required>

    <button type="submit">Enviar</button>

    <div class="hora" id="hora"></div>
  </form>
</div>

<script>
  const nombreInput = document.getElementById("nombre");
  const procesoInput = document.getElementById("proceso");
  const geoInput = document.getElementById("geo");
  const horaDiv = document.getElementById("hora");

  // Lógica automática para asignar el proceso según nombre
  nombreInput.addEventListener("change", () => {
    const valor = nombreInput.value;
    if (valor === "LUIS DIAZ" || valor === "FRANCISCO DIAZ") {
      procesoInput.value = "TI";
    } else if (valor === "FERNANDO HERNANDEZ") {
      procesoInput.value = "Ventas";
    } else {
      procesoInput.value = "";
    }

    // Obtener geolocalización
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          geoInput.value = lat + "," + lon;
        },
        (error) => {
          geoInput.value = "Error de geolocalización";
        }
      );
    } else {
      geoInput.value = "No soportado";
    }
  });

  // Mostrar hora
  const mostrarHora = () => {
    const ahora = new Date();
    const hora = ahora.toLocaleTimeString('es-CO', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    horaDiv.textContent = "Hora actual: " + hora;
  };
  mostrarHora();

  // Validación antes de enviar
  document.getElementById("formulario").addEventListener("submit", function (e) {
    if (!geoInput.value || geoInput.value.includes("Error") || geoInput.value === "No soportado") {
      alert("Por favor espera a que se detecte tu ubicación.");
      e.preventDefault();
    }
  });
</script>

</body>
</html>
