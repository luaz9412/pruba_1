<!DOCTYPE html>
<html>
<head>
  <title>Registro de Ingreso / Salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .readonly {
      background-color: #e9e9e9;
    }
    #hora {
      font-weight: bold;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Registro de Ingreso / Salida</h2>
<form id="registroForm">
  <label for="nombre">Nombre del colaborador:</label>
  <select id="nombre" name="nombre" required>
    <option value="">Seleccione</option>
    <option value="Juan Pérez">Juan Pérez</option>
    <option value="María Gómez">María Gómez</option>
    <option value="Carlos Ruiz">Carlos Ruiz</option>
    <!-- Agrega más colaboradores -->
  </select>

  <label for="proceso">Proceso:</label>
  <input type="text" id="proceso" name="proceso" class="readonly" readonly>

  <label for="tipo">Tipo de registro:</label>
  <select id="tipo" name="tipo" required>
    <option value="">Seleccione</option>
    <option value="Ingreso">Ingreso</option>
    <option value="Salida">Salida</option>
  </select>

  <label for="ubicacion">Ubicación:</label>
  <input type="text" id="ubicacion" name="ubicacion" class="readonly" readonly>

  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo" class="readonly" readonly>

  <label>Hora actual:</label>
  <div id="hora"></div>

  <button type="submit">Enviar registro</button>
</form>

<script>
  // Asignar proceso según nombre
  const procesos = {
    "Juan Pérez": "Soporte Técnico",
    "María Gómez": "Recursos Humanos",
    "Carlos Ruiz": "Desarrollo TI"
  };

  document.getElementById("nombre").addEventListener("change", function () {
    const nombre = this.value;
    document.getElementById("proceso").value = procesos[nombre] || "";
  });

  // Mostrar hora actual
  function actualizarHora() {
    const ahora = new Date();
    const horaFormateada = ahora.toLocaleTimeString();
    document.getElementById("hora").textContent = horaFormateada;
  }
  setInterval(actualizarHora, 1000);
  actualizarHora();

  // Obtener ubicación
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const coords = pos.coords;
        document.getElementById("ubicacion").value = `Lat: ${coords.latitude}, Lon: ${coords.longitude}`;
      },
      (err) => {
        document.getElementById("ubicacion").value = "Ubicación no disponible";
      }
    );
  } else {
    document.getElementById("ubicacion").value = "Geolocalización no soportada";
  }

  // Obtener correo con Google Sign-In (lo haremos en el siguiente paso si lo deseas)

  // Manejar envío (lo conectamos al script en el siguiente paso)
  document.getElementById("registroForm").addEventListener("submit", function (e) {
    e.preventDefault();
    // En el siguiente paso conectamos esto con Google Apps Script
    alert("Formulario listo para enviar. Conectaremos al backend.");
  });
</script>

</body>
</html>
