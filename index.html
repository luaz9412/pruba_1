<!DOCTYPE html>
<html>
<head>
  <title>Registro de Ingreso / Salida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    .container {
      background-color: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    .readonly {
      background-color: white;
    }
    #hora {
      font-weight: bold;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
     .logo {
            max-width: 50px;
            margin-bottom: 10px;
  </style>
</head>
<body>

  <!-- Google Sign-In -->
  <div id="g_id_onload"
      data-client_id="15501339-qhkplm7e1g45fj5tvvhpju5mgg5mah3m.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleCredentialResponse"
      data-auto_prompt="true">
  </div>

  <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
  </div>

  <p id="usuarioLogueado" style="font-weight: bold; margin-top: 10px;"></p>
  
  <div class="container">

  <img src="https://sitcarsa.github.io/regsIng/LOGO.png" alt="Logo de la empresa" class="logo">

    <h2>Registro de Ingreso / Salida</h2>
    <form id="secure-form" method="POST" action="https://docs.google.com/forms/d/e/1FAIpQLSd3QzaCOG3jnU860QdrbHZkErO4JcLOZZ0zM-7xuD6LZoawZQ/formResponse" target="_self">
  

  <label for="nombre">Nombre:</label>
  <select id="nombre" name="entry.7241129" required>
  <option value="" disabled selected>Seleccione un nombre</option>

    <option value="Juan Pérez">Juan </option>
    <option value="María Gómez">María Gómez</option>
    <option value="Carlos Ruiz">Carlos Ruiz</option>
    <!-- Agrega más colaboradores -->
  </select>

  <label for="proceso">Proceso:</label>
<input type="text" id="proceso" name="entry.1170449751" placeholder="------" readonly required>

  <label for="tipo">Tipo de registro:</label>
  <select id="tipo" name="entry.933602916" required>
  <option value="" disabled selected>Seleccione una opción</option>

    <option value="Ingreso">Ingreso</option>
    <option value="Salida">Salida</option>
  </select>

  <label for="ubicacion">Ubicación:</label>
  <input type="text" id="ubicacion" name="entry.2081593853" readonly placeholder="Detectando ubicación..." required>

  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo" class="readonly" readonly>

  <label>Hora actual:</label>
  <div id="hora"></div>

  <button type="submit">Enviar registro</button>
</form>

  </section>


    
<script>
    // Captura coordenadas y llena campo
    function obtenerUbicacion() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude.toFixed(6);
                const lon = position.coords.longitude.toFixed(6);
                document.getElementById('ubicacion').value = lat + "," + lon;
            }, function(error) {
                document.getElementById('ubicacion').value = "Error: " + error.message;
            });
        } else {
            document.getElementById('ubicacion').value = "Geolocalización no soportada";
        }
    }

   // Ejecutar al cargar
    window.onload = obtenerUbicacion;

  // Asignar proceso según nombre
  const procesos = {
    "Juan Pérez": "Soporte Técnico",
    "María Gómez": "Recursos Humanos",
    "Carlos Ruiz": "Desarrollo TI"
  };

  document.getElementById("nombre").addEventListener("change", function () {
    const nombre = this.value;
    document.getElementById("proceso").value = procesos[nombre] || "";
  });

  // Mostrar hora actual
  function actualizarHora() {
    const ahora = new Date();
    const horaFormateada = ahora.toLocaleTimeString();
    document.getElementById("hora").textContent = horaFormateada;
  }
  setInterval(actualizarHora, 1000);
  actualizarHora();

      function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      const correo = data.email;
      const nombre = data.name;

      document.getElementById("correo").value = correo;
      document.getElementById("usuarioLogueado").textContent = "Bienvenido, " + nombre + " (" + correo + ")";
      document.querySelector(".g_id_signin").style.display = "none";
    }

       // Envío del formulario con validación
    document.getElementById('secure-form').addEventListener('submit', function(e){
        e.preventDefault();
        const form = e.target;
        const geoField = document.getElementById('ubicacion');
        const correo = document.getElementById('correo').value;

            if (!correo) {
        alert("Por favor, inicia sesión con Google antes de enviar.");
        return;
      }

        if (geoField.value === "" || geoField.value.includes("Error") || geoField.value === "Geolocalización no soportada") {
            alert('Espere que se cargue la ubicación antes de enviar.');
            return;
        }
        const data = new FormData(form);

       fetch(form.action, {
            method: 'POST',
            mode: 'no-cors',
            body: data
      }).then(() => {
        form.reset();
        document.getElementById('secure-form').classList.add('hidden');
        document.getElementById('section2').classList.remove('hidden');
        setTimeout(() => location.reload(), 3000); // refresca la página después de 3 segundos
        });
    });


</script>
    </form>
  </div>

</body>
</html>
